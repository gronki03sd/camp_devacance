{% extends 'base.html' %}

{% block title %}Liste des activités - Camp de Vacances{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1>Liste des activités</h1>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url 'activite_create' %}" class="btn btn-primary">
            <i class="fas fa-calendar-plus me-2"></i>Ajouter une activité
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header bg-light">
        <form hx-get="{% url 'activite_search' %}" hx-target="#activite-list" class="row g-3">
            <div class="col-md-4">
                <label for="{{ form.nom.id_for_label }}" class="form-label">Nom</label>
                {{ form.nom }}
            </div>
            <div class="col-md-4">
                <label for="{{ form.date_debut.id_for_label }}" class="form-label">Date</label>
                {{ form.date_debut }}
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-search me-2"></i>Rechercher
                </button>
            </div>
        </form>
    </div>
    <div class="card-body p-0">
        <div id="activite-list">
            {% include 'partials/activite_list.html' %}
        </div>
    </div>
</div>
{% endblock %}
